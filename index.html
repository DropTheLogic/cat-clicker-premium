<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Cat Clicker Premium Pro</title>
    <style>
        body {
            font-family: Geneva, Tahoma, sans-serif;
            background-color: darkseagreen;
            text-align: center;
        }
        #cat-box {
            display : inline-block;
            vertical-align : top;
        }
        #frame-outer {
            background-color : black;
            border: 2px solid black;
            border-radius : 4px;
            width : 350px;
            height : 250px;
            overflow : hidden;
        }
        #frame {
            position: relative;
            float: right;
            right: 50%;
        }
        #frame img {
            position: relative;
            right: -50%;
            max-height: 250px;
        }
        #clicks {
            padding: 15px 0px;
        }
        #cat-list-div {
            display : block;
            margin-bottom: 20px;
        }
        #cat-list {
            list-style : none;
            display: inline-flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 0px;
            padding: 0px;
            max-width: 720px;
        }
        #cat-list li {
            font-weight : bold;
            padding : 20px;
            text-align : center;
            text-decoration : none;
            flex-grow: 1;
            border-bottom: 1px solid transparent;
        }
        #cat-list li:hover {
            background-color : #fff;
            border-bottom: 1px solid black;
        }
        #admin-form {
            width: 350px;
            margin-left: auto;
            margin-right: auto;
            padding-top: 10px;
        }
        legend {
            font-size: 22px;
            font-weight: 700;
            text-transform: uppercase;
        }
        .cat-data {
            text-align: right;
        }
        .cat-data input {
            width: 120px;
        }
        .hidden {
            display: none;
        }
        @media (min-width: 600px) {
            #frame-outer {
                width: 480px;
            }
            #admin-form {
                width: 480px;
            }
            #cat-data-fields {
                width: 79%;
            }
        }
    </style>
</head>
<body>
    <div id="cat-app">
        <div id="cat-box">
            <div>
                <h2 id="name">Click a cat to begin!</h2>
            </div>
            <div id="frame-outer"><div id="frame">
                <img id="cat-pic" src="" />
            </div></div>
            <div id="clicks">&nbsp</div>
        </div>
        <div id="cat-list-div">
            <ul id="cat-list">
            </ul>
        </div>
        <div id="admin-panel">
            <div id="admin-button">
                <button>Admin</button>
            </div>
            <form id="admin-form" class="hidden">
                <fieldset>
                    <legend>Admin Edit</legend>
                    Update info as desired, cheater:
                    <div id="cat-data-fields">
                        <div class="cat-data">Cat Name:
                            <input type="text" id="form-cat-name">
                        </div>
                        <div class="cat-data">Number of clicks:
                            <input type="text" id="form-cat-clicks">
                        </div>
                        <div class="cat-data">Url of image:
                            <input type="text" id="form-cat-url">
                        </div>
                    </div>
                    <div id="form-buttons">
                        <button id="button-cancel" type="button">Cancel</button>
                        <button id="button-enter" type="button">Enter</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
