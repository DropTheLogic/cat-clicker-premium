<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Cat Clicker Premium</title>
    <style>
        body {
            font-family: Geneva, Tahoma, sans-serif;
            background-color: darkseagreen;
            text-align: center;
        }
        #cat-box {
            display : inline-block;
            vertical-align : top;
        }
        #frame-outer {
            background-color : black;
            border: 2px solid black;
            border-radius : 4px;
            width : 350px;
            height : 250px;
            overflow : hidden;
        }
        #frame {
            position: relative;
            float: right;
            right: 50%;
        }
        #frame img {
            position: relative;
            right: -50%;
        }
        #clicks {
            padding: 15px 0px;
        }
        #cat-list-div {
            display : block;
        }
        #cat-list {
            list-style : none;
            display: inline-flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 0px;
            padding: 0px;
        }
        #cat-list li {
            font-weight : bold;
            padding : 20px;
            text-align : center;
            text-decoration : none;
            flex-grow: 1;
        }
        #cat-list li:hover {
            background-color : #fff;
            border-bottom: 1px solid black;
        }
        @media (min-width: 600px) {
            #frame-outer {
                width: 480px;
            }
        }
    </style>
</head>
<body>
    <div id="cat-app">
        <div id="cat-box">
            <div>
                <h2 id="name">Click a cat to begin!</h2>
            </div>
            <div id="frame-outer"><div id="frame">
                <img id="cat-pic" src="" />
            </div></div>
            <div id="clicks">&nbsp</div>
        </div>
        <div id="cat-list-div">
            <ul id="cat-list">
            </ul>
        </div>
    </div>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
